<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sven Kusebauch is a full-stack web developer who specializes in front end"
    />
    <title>Sven Kusebauch | Full-Stack Development</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body data-barba="wrapper">
    <header class="main-header">
      <nav>
        <div class="logo">
          <img src="../img/logo_sk.svg" alt="logo" />
        </div>
        <ul class="navigation-item">
          <li><a id="list-home" href="../index.html">Home</a></li>
          <li>
            <a id="list-projects" href="../projects/index.html">Projects</a>
          </li>
          <li>
            <a id="list-contact" href="./index.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main data-barba="container" data-barba-namespace="contact">
      <section class="form-section">
        <form action="">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
          <label for="email">Email</label>
          <input type="text" name="email" id="email" required />
          <label for="message">Nachricht</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <button type="submit">Senden</button>
        </form>
      </section>
    </main>

    <footer>
      <h4>Sven Kusebauch &copy; 2020</h4>
      <ul>
        <li>
          <a href="#"
            ><img src="../icons/twitter 1.svg" alt="twitter-social"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="../icons/instagram 1.svg" alt="instagram-social"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="../icons/youtube-symbol 1.svg" alt="youtube-social"
          /></a>
        </li>
      </ul>
    </footer>
    <div class="swipe">
      <img src="../img/logo_sk_light.svg" alt="logo-sk" />
    </div>
    <!-- unpkg -->
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script src="../main.js"></script>
  </body>
</html>
